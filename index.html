<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./node_modules/ckeditor/ckeditor.js"></script>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <form onsubmit="return false;">
        <div id="editor">
            <p>This is the editor content.</p>
        </div>
    </form>
    <div id="textInputOptions">
        <label for="documentLanguage">Select a document language:</label>

        <select id="documentLanguage">
        <option value="en">English</option>
        <option value="fr">French</option>
      </select>

        <button type="submit" id="submitButton">Convert to HTML</button>
        <button id="clearStyles">Clear stying</button>
        <button id="removeBlanks">Remove blanks</button>
        <button id="copyHTML">Copy HTML</button>
        <button type="reset" id="resetButton">Clear</button>
    </div>
    <div id="output">output
        </>
</body>

<script src="scripts.js"></script>
<script>
    CKEDITOR.replace("editor");
</script>

</html>
